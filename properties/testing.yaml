model:
  name: eml_mnist                                           # This model is defined in model_defs.py. Add your own model definitions there.
  path: models/MNIST/baseline/resnet4-MNIST-10.pth          # Path to PyTorch checkpoint.
data:
  dataset: MNIST                                            # Dataset name. This is just the standard CIFAR-10 test set defined in the "load_verification_dataset()" function in utils.py
  mean: [0.1307]                                            # Mean for normalization.
  std:  [0.3081]                                            # Std for normalization.
  start: 0                                                  # First example to verify in dataset.
  end: 1                                                    # Last example to verify in dataset. We verify 100 examples in this test.
specification:
  norm: .inf                                                # Linf norm (can also be 2 or 1).
  epsilon: 0.001